<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      {{name}}
      <Tip />
    </div>

    <script src="../dist/vue.global.js"></script>

    <script>
      const { createApp } = Vue
      createApp({

          return {

          }
        }
      })
			.component('Tip', {
				template: '<p> enjoy it </p>'
			})
			.mount('#app')

</html>
